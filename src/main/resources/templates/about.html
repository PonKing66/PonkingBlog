<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons/commons::head('关于我')">
</head>
<body class="is-3-column">
<nav class="navbar navbar-main" th:replace="commons/commons :: navbar_header(5)">
</nav>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-8-tablet is-8-desktop is-6-widescreen has-order-2 column-main">
                <div class="card">

                    <div class="card-content article ">

                        <h1 class="title is-size-3 is-size-4-mobile has-text-weight-normal">

                            关于我

                        </h1>
                        <div class="content">

                        </div>


                    </div>
                </div>


                <div class="card">
                    <div class="card-content">
                        <h3 class="menu-label has-text-centered">喜欢这篇文章？打赏一下作者吧</h3>
                        <div class="buttons is-centered">


                            <a class="button is-info donate">
    <span class="icon is-small">
        <i class="fab fa-alipay"></i>
    </span>
                                <span>支付宝</span>
                                <div class="qrcode"><img src="/images/wechat.png" alt="支付宝"></div>
                            </a>


                            <a class="button is-success donate">
    <span class="icon is-small">
        <i class="fab fa-weixin"></i>
    </span>
                                <span>微信</span>
                                <div class="qrcode"><img src="/images/wechat.png" alt="微信"></div>
                            </a>


                            <!-- Visit https://www.paypal.com/donate/buttons/ to get your donate button -->

                            <div class="notification is-danger">
                                You forgot to set the <code>business</code> and <code>currency_code</code> for Paypal.
                                Please set it in <code>_config.yml</code>.
                            </div>


                            <div class="notification is-danger">
                                You forgot to set the <code>url</code> Patreon. Please set it in
                                <code>_config.yml</code>.
                            </div>


                        </div>
                    </div>
                </div>


            </div>


            <div class="column is-4-tablet is-4-desktop is-3-widescreen  has-order-1 column-left is-sticky"
                 th:replace="commons/commons :: left_column">

            </div>


            <div class="column is-4-tablet is-4-desktop is-3-widescreen
                    is-hidden-touch is-hidden-desktop-only has-order-3 column-right is-sticky"
                 th:replace="commons/commons :: right_column">

            </div>

        </div>
    </div>
</section>
<footer class="footer" th:replace="commons/commons :: footer">
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/min/moment-with-locales.min.js"></script>
<script>moment.locale("zh-CN");</script>

<script>
    var IcarusThemeSettings = {
        article: {
            highlight: {
                clipboard: true,
                fold: 'unfolded'
            }
        }
    };
</script>


<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.4/dist/clipboard.min.js" defer></script>


<script src="/js/animation.js"></script>


<script src="https://cdn.jsdelivr.net/npm/lightgallery@1.6.8/dist/js/lightgallery.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.7.0/dist/js/jquery.justifiedGallery.min.js" defer></script>
<script src="/js/gallery.js" defer></script>


<div id="outdated">
    <h6>Your browser is out-of-date!</h6>
    <p>Update your browser to view this website correctly. <a id="btnUpdateBrowser" href="http://outdatedbrowser.com/">Update
        my browser now </a></p>
    <p class="last"><a href="#" id="btnCloseUpdateBrowser" title="Close">&times;</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/outdatedbrowser@1.1.5/outdatedbrowser/outdatedbrowser.min.js" defer></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        outdatedBrowser({
            bgColor: '#f25648',
            color: '#ffffff',
            lowerThan: 'flex'
        });
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/mathjax@2.7.5/unpacked/MathJax.js?config=TeX-MML-AM_CHTML" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        MathJax.Hub.Config({
            'HTML-CSS': {
                matchFontHeight: false
            },
            SVG: {
                matchFontHeight: false
            },
            CommonHTML: {
                matchFontHeight: false
            },
            tex2jax: {
                inlineMath: [
                    ['$', '$'],
                    ['\\(', '\\)']
                ]
            }
        });
    });
</script>


<a id="back-to-top" title="回到顶端" href="javascript:;">
    <i class="fas fa-chevron-up"></i>
</a>
<script src="/js/back-to-top.js" defer></script>


<script src="/js/main.js" defer></script>


<div class="searchbox ins-search">
    <div class="searchbox-container ins-search-container">
        <div class="searchbox-input-wrapper">
            <input type="text" class="searchbox-input ins-search-input" placeholder="想要查找什么..."/>
            <span class="searchbox-close ins-close ins-selectable"><i class="fa fa-times-circle"></i></span>
        </div>
        <div class="searchbox-result-wrapper ins-section-wrapper">
            <div class="ins-section-container"></div>
        </div>
    </div>
</div>
<script>
    (function (window) {
        var INSIGHT_CONFIG = {
            TRANSLATION: {
                POSTS: '文章',
                PAGES: '页面',
                CATEGORIES: '分类',
                TAGS: '标签',
                UNTITLED: '(无标题)',
            },
            CONTENT_URL: '/content.json',
        };
        window.INSIGHT_CONFIG = INSIGHT_CONFIG;
    })(window);
</script>
<script src="/js/insight.js" defer></script>
<link rel="stylesheet" href="/css/search.css">
<link rel="stylesheet" href="/css/insight.css">

</body>
</html>
