<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/commons/commons::head(${tag.name})">
</head>
<body class="is-3-column">
<nav class="navbar navbar-main" th:replace="../static/commons/commons :: navbar_header(0)">
</nav>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-8-tablet is-8-desktop is-6-widescreen has-order-2 column-main">
                <div class="card">
                    <div class="card-content">
                        <nav class="breadcrumb" aria-label="breadcrumbs">
                            <ul>
                                <li><a href="/categories" th:href="@{/tags}">标签</a></li>

                                <li class="is-active"><a href="#" aria-current="page" th:text="${tag.name}">ACM</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="card" th:each="article : ${articles.records}">
                    <div class="card-image">
                        <a class="image is-7by3"
                           href="/hexo-theme-icarus/uncategorized/getting-started-with-icarus/"
                           th:href="@{/articles/{id}(id=${article.id})}"><img
                                class="thumbnail" src="https://i.picsum.photos/id/1002/4312/2868.jpg"
                                th:src="@{${article.image}}"
                                alt="Getting Started with Icarus">
                        </a>
                    </div>

                    <div class="card-content article ">
                        <div class="level article-meta is-size-7 is-uppercase is-mobile is-overflow-x-auto">
                            <div class="level-left">
                                <time class="level-item has-text-grey" datetime="2019-08-18T07:41:01.000Z"
                                      th:datetime="${article.updateTime}">2019-08-18
                                </time>

                                <div class="level-item">
                                    <a class="has-link-grey -link" href="/categories/笔记/" th:href="@{/categories/{id}(id=${article.category.id})}" th:text="${article.category.name}">笔记</a>
                                </div>

<!--                                <span class="level-item has-text-grey">-->
<!--                                    20 分钟 读完 (大约 3056 个字)-->
<!--                                </span>-->

                                <span class="level-item has-text-grey">
                                    访问量:[[${article.visits}]]
                                </span>

                            </div>
                        </div>

                        <h1 class="title is-size-3 is-size-4-mobile has-text-weight-normal">
                            <a class="has-link-black-ter" href="/2019/08/18/Spring笔记整理_01/"
                               th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}">
                                Spring笔记整理一
                            </a>
                        </h1>

                        <div class="content">
                            <!--                            <h1 id="Spring框架概述">-->
                            <!--                                <a href="#Spring框架概述" class="headerlink" title="Spring框架概述:"></a>-->
                            <!--                                Spring框架概述:-->
                            <!--                            </h1>-->
                            <!--                            <p>-->
                            <!--                                Spring框架是由于软件开发的复杂性而创建的。-->
                            <!--                                Spring使用的是基本的JavaBean来完成以前只可能由EJB完成的事情。-->
                            <!--                                然而，Spring的用途不仅仅限于服务器端的开发。-->
                            <!--                                从简单性、可测试性和松耦合性角度而言，绝大部分Java应用都可以从Spring中受益。-->
                            <!--                            </p>-->
                            <p th:text="${article.summary}"></p>
                        </div>


                        <div class="level is-mobile">
                            <div class="level-start">
                                <div class="level-item">
                                    <a class="button is-size-7 is-light" href="/2019/08/18/Spring笔记整理_01/#more"
                                       th:href="@{/articles/{id}(id=${article.id})}">
                                        阅读更多
                                    </a>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

                <div class="card card-transparent">
                    <nav class="pagination is-centered" role="navigation" aria-label="pagination">
                        <div class="pagination-previous"
                             th:classappend="${articles.current<=1}?'is-invisible is-hidden-mobile':''">
                            <a class="is-flex-grow has-text-black-ter" href="/page/0/"
                               th:href="@{/tags/{id}(id=${tag.id},page=${articles.current}-1)}">上一页</a>
                        </div>
                        <div class="pagination-next"
                             th:classappend="${articles.current>=articles.pages}?'is-invisible is-hidden-mobile':''">
                            <a class="is-flex-grow has-text-black-ter" href="/page/2/"
                               th:href="@{/tags/{id}(id=${tag.id},page=${articles.current}+1)}">下一页</a>
                        </div>
                        <ul class="pagination-list is-hidden-mobile">

                            <li th:each="i:${#numbers.sequence(articles.current-1>0?articles.current-1:1,articles.current+3>articles.pages?articles.pages:articles.current+3)}">
                                <a class="pagination-link" href="/" th:href="@{/tags/{id}(id=${tag.id},page=${i})}"
                                   th:text="${i}"
                                   th:classappend="${articles.current==i?'is-current':'has-text-black-ter'}">1</a>
                            </li>

                            <!--
                            <li><a class="pagination-link has-text-black-ter" href="/page/2/">2</a></li>
                            <li><span class="pagination-ellipsis">…</span></li>
                             <li><a class="pagination-link has-text-black-ter" href="/page/3/">3</a></li>
                            -->

                        </ul>
                    </nav>
                </div>


            </div>


            <div class="column is-4-tablet is-4-desktop is-3-widescreen  has-order-1 column-left is-sticky"
                 th:replace="../static/commons/commons :: left_column">
            </div>


            <div class="column is-4-tablet is-4-desktop is-3-widescreen is-hidden-touch is-hidden-desktop-only has-order-3 column-right is-sticky"
                 th:replace="../static/commons/commons :: right_column">
            </div>
        </div>
    </div>
</section>
<footer class="footer" th:replace="../static/commons/commons :: footer">
</footer>
<th:block th:replace="../static/commons/commons :: script">

</th:block>
</body>
</html>
