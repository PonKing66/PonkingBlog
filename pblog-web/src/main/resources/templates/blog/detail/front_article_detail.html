<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/commons/commons::head(${article.title})">

</head>
<body class="is-3-column">
<nav class="navbar navbar-main" th:replace="../static/commons/commons :: navbar_header(0)">
</nav>

<section class="section">
    <div class="container">
        <div class="columns">
            <!--文章详情-->
            <div class="column is-8-tablet is-8-desktop is-6-widescreen has-order-2 column-main">
                <!--文章-->
                <div class="card">
                    <div class="card-content article ">

                        <div class="level article-meta is-size-7 is-uppercase is-mobile is-overflow-x-auto">
                            <div class="level-left">
                                <time th:datetime="${article.updateTime}" class="level-item has-text-grey" datetime="2019-03-31T15:35:41.000Z">2019-03-31
                                </time>

<!--                                <span class="level-item has-text-grey">-->
<!--                                    4 分钟 读完 (大约 604 个字)-->
<!--                                </span>-->

                            </div>
                        </div>

                        <!--文章内容-->
                        <div id="article_content" class="content">

                        </div>

                        <!--文章标签-->
                        <div class="level is-size-7 is-uppercase">
                            <div class="level-start">
                                <div class="level-item">
                                    <span class="is-size-6 has-text-grey has-mr-7">#</span>
                                    <a class="has-link-grey -link" href="/tags/ACM/" th:each="tag : ${article.tags}" th:text="${tag.name}+','">ACM</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <!--打赏-->
                <div class="card" th:replace="../static/commons/commons :: maryane">
                </div>


                <div class="card card-transparent" hidden>
                    <div class="level post-navigation is-flex-wrap is-mobile">

                        <div class="level-start">
                            <a class="level level-item has-link-grey  article-nav-prev"
                               href="/2019/04/01/thinking20190401/">
                                <i class="level-item fas fa-chevron-left"></i>
                                <span class="level-item">今天自我感想</span>
                            </a>
                        </div>


                        <div class="level-end">
                            <a class="level level-item has-link-grey  article-nav-next" href="/2019/03/29/PAT乙级1013/">
                                <span class="level-item">PAT 甲级 1013 数素数</span>
                                <i class="level-item fas fa-chevron-right"></i>
                            </a>
                        </div>

                    </div>
                </div>


            </div>


            <!--左侧栏-->
            <div class="column is-4-tablet is-4-desktop is-3-widescreen  has-order-1 column-left is-sticky"
                 th:replace="../static/commons/commons :: left_column">
            </div>


            <!--右侧栏-->
            <div class="column is-4-tablet is-4-desktop is-3-widescreen is-hidden-touch is-hidden-desktop-only has-order-3 column-right is-sticky"
                 th:replace="../static/commons/commons :: right_column">
            </div>

        </div>
    </div>
</section>
<footer class="footer" th:replace="../static/commons/commons :: footer">
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/min/moment-with-locales.min.js"></script>
<script>moment.locale("zh-CN");</script>

<script>
    var IcarusThemeSettings = {
        article: {

</a>

<script src="/js/main.js" defer></script>


<div class="searchbox ins-search">

        <div class="searchbox-input-wrapper">
            <input type="text" class="searchbox-input ins-search-input" placeholder="想要查找什么..."/>

<script>
    (function (window) {
        var INSIGHT_CONFIG = {
            TRANSLATION: {
                POSTS: '文章',
                PAGES: '页面',
                CATEGORIES: '分类',
                TAGS: '标签',
                UNTITLED: '(无标题)',
            },
            CONTENT_URL: '/content.json',
        };
        window.INSIGHT_CONFIG = INSIGHT_CONFIG;
    })(window);
</script>
<script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
<script th:inline="javascript">

    function covertHtml() {
        converter = new showdown.Converter()
        text = [[${article.contentMd}]]
        html = converter.makeHtml(text);
        document.getElementById("article_content").innerHTML = html;
        document.addEventListener('DOMContentLoaded', function () {
            MathJax.Hub.Config({
                'HTML-CSS': {
                    matchFontHeight: false
                },
                SVG: {
                    matchFontHeight: false
                },
                CommonHTML: {
                    matchFontHeight: false
                },
                tex2jax: {
                    inlineMath: [
                        ['$', '$'],
                        ['\\(', '\\)']
                    ]
                }
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            outdatedBrowser({
                bgColor: '#f25648',
                color: '#ffffff',
                lowerThan: 'flex'
            });
        });
    }

    covertHtml()
</script>
<script src="/js/insight.js" defer></script>
